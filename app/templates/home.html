{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'components/Header.html' %}



<div class="container-bg-img position-relative">
    <div class="container-content w-50">
        <h2 class="h1 mb-4 fw-bold">Choose Your luxurious room</h2>
        <div class="d-flex gap-3">
            <button class="bg-dark text-white rounded-pill px-4 py-2">Start Now</button>
            <button class="bg-transparent rounded-pill border border-1 border-dark px-4 py-2">Read more</button>            
        </div>
    </div>

    <div class="container-card-filter bg-white">
        <form action="#">
            <div class="row w-100 h-100">
                <div class="col bg-white">
                    <div class="container-select">
                        <div class="container-select-card">
                            <div class="content-select">
                                <label>Location</label>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <span>Seleccionar</span>

                            <div class="card-filter">
                                <div class="item">
                                    <p>Lista 1</p>
                                </div>
                                <div class="item">
                                    <p>Lista 2</p>
                                </div>
                                <div class="item">
                                    <p>Lista 3</p>
                                </div>
                                <div class="item">
                                    <p>Lista 4</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col bg-white">

                </div>
                <div class="col bg-white">
     
                </div>
                <div class="col bg-dark text-white">
                    Book Now
                </div>
            </div>
        </form>

    </div>
</div>
